<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Chips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 20px; }
        .scanner-container { display: none; text-align: center; }
        video { width: 100%; height: 200px; border: 2px solid #007bff; object-fit: cover; }
        canvas { display: none; }
        .readonly-input { background-color: #e9ecef; }
        #crop-container { display: none; text-align: center; margin-top: 10px; }
        #preview { max-width: 100%; max-height: 300px; }
        .btn-group-custom button { width: 48%; }
    </style>
</head>
<body>
<div class="container shadow p-4 bg-white rounded">
    <h3 class="text-center">Formulario de Registro de Chips</h3>
    <form id="chipForm">
        <div class="mb-3"><label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">DNI</label>
            <input type="text" name="dni" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Punto de Venta</label>
            <input type="text" name="punto" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Celular</label>
            <input type="text" name="celular" class="form-control"></div>

        <!-- Serie Inicio -->
        <div class="mb-3">
            <label class="form-label">Serie Inicio</label>
            <input type="text" id="serieInicio" class="form-control mb-2" oninput="calcularCantidad()">
            <div class="btn-group-custom d-flex justify-content-between">
                <button type="button" class="btn btn-outline-secondary" onclick="startScanner('serieInicio')">üì∑ Escanear</button>
                <button type="button" class="btn btn-outline-info" onclick="startCameraForPhoto('serieInicio')">üì∏ Tomar Foto</button>
            </div>
        </div>

        <!-- Serie Final -->
        <div class="mb-3">
            <label class="form-label">Serie Final</label>
            <input type="text" id="serieFinal" class="form-control mb-2" oninput="calcularCantidad()">
            <div class="btn-group-custom d-flex justify-content-between">
                <button type="button" class="btn btn-outline-secondary" onclick="startScanner('serieFinal')">üì∑ Escanear</button>
                <button type="button" class="btn btn-outline-info" onclick="startCameraForPhoto('serieFinal')">üì∏ Tomar Foto</button>
            </div>
        </div>

        <!-- Cantidad -->
        <div class="mb-3"><label class="form-label">Cantidad de ICID</label>
            <input type="text" id="cantidad" class="form-control readonly-input" readonly></div>
        <div class="mb-3"><label class="form-label">Fecha de Registro</label>
            <input type="text" id="fecha" class="form-control readonly-input" readonly></div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <!-- Scanner -->
    <div class="scanner-container mt-3" id="scanner-container">
        <video id="video"></video>
        <div class="mt-2 d-flex justify-content-between">
            <button class="btn btn-warning" onclick="toggleFlash()">üî¶ Linterna</button>
            <button class="btn btn-danger" onclick="stopScanner()">‚ùå Cerrar</button>
        </div>
    </div>

    <!-- Cropper -->
    <div id="crop-container">
        <h5>Recorta la zona del c√≥digo</h5>
        <img id="preview">
        <div class="mt-2">
            <button type="button" class="btn btn-success" onclick="cropAndScan()">‚úÖ Escanear Recorte</button>
            <button type="button" class="btn btn-danger" onclick="cancelCrop()">‚ùå Cancelar</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
</div>

<script>
    document.getElementById('fecha').value = new Date().toLocaleDateString('es-PE');
    let currentInput = '';
    let codeReader = null;
    let cropper = null;
    let targetField = '';
    let stream;
    let track;
    let flashOn = false;

    // ‚úÖ Scanner en vivo (sin modificaciones l√≥gicas)
    function startScanner(inputId) {
        currentInput = inputId;
        document.getElementById('scanner-container').style.display = 'block';

        codeReader = new ZXing.BrowserBarcodeReader();
        codeReader.decodeOnceFromVideoDevice({ facingMode: "environment" }, 'video')
        .then(result => {
            document.getElementById(currentInput).value = result.text;
            calcularCantidad();
            stopScanner();
        })
        .catch(err => console.error(err));
    }

    function stopScanner() {
        if (codeReader) {
            codeReader.reset();
            document.getElementById('scanner-container').style.display = 'none';
        }
    }

    function toggleFlash() {
        if (!track) return;
        flashOn = !flashOn;
        track.applyConstraints({ advanced: [{ torch: flashOn }] }).catch(() => alert("Linterna no soportada"));
    }

    // üì∏ Captura de foto y recorte (separado del scanner)
    function startCameraForPhoto(fieldId) {
        targetField = fieldId;
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => {
                stream = s;
                const video = document.getElementById('video');
                video.srcObject = s;
                track = s.getVideoTracks()[0];
                document.getElementById('scanner-container').style.display = 'block';
            })
            .catch(() => alert("No se pudo acceder a la c√°mara"));
    }

    function cropAndScan() {
        const canvas = cropper.getCroppedCanvas();
        const croppedImage = canvas.toDataURL();

        const reader = new ZXing.BrowserBarcodeReader();
        reader.decodeFromImageUrl(croppedImage)
            .then(result => {
                document.getElementById(targetField).value = result.text;
                calcularCantidad();
                cancelCrop();
            })
            .catch(() => alert("No se pudo detectar el c√≥digo, intenta recortar mejor la imagen."));
    }

    function cancelCrop() {
        document.getElementById('crop-container').style.display = 'none';
        if (cropper) cropper.destroy();
    }

    function calcularCantidad() {
        let inicioStr = document.getElementById('serieInicio').value;
        let finStr = document.getElementById('serieFinal').value;
        let inicio = parseInt(inicioStr.slice(-4)) || 0;
        let fin = parseInt(finStr.slice(-4)) || 0;
        let cantidad = 0;
        if (inicio > 0 && fin > 0 && fin >= inicio) cantidad = (fin - inicio) + 1;
        document.getElementById('cantidad').value = cantidad;
    }

    document.getElementById("chipForm").addEventListener("submit", function(e){
        e.preventDefault();
        alert("Datos enviados correctamente ‚úÖ");
        this.reset();
        document.getElementById('cantidad').value = '';
        document.getElementById('fecha').value = new Date().toLocaleDateString('es-PE');
    });
</script>
</body>
</html>
