<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Chips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 30px; }
        .scanner-container { display: none; margin-top: 10px; }
        .readonly-input { background-color: #e9ecef; }
    </style>
</head>
<body>
<div class="container shadow p-4 bg-white rounded">
    <h3 class="text-center">Formulario de Registro de Chips</h3>
    <form id="chipForm">
        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <!-- DNI -->
        <div class="mb-3">
            <label class="form-label">DNI</label>
            <input type="text" name="dni" class="form-control" required>
        </div>
        <!-- Punto de Venta -->
        <div class="mb-3">
            <label class="form-label">Punto de Venta</label>
            <input type="text" name="punto" class="form-control" required>
        </div>
        <!-- Celular -->
        <div class="mb-3">
            <label class="form-label">Celular</label>
            <input type="text" name="celular" class="form-control">
        </div>
        <!-- Serie Inicio -->
        <div class="mb-3">
            <label class="form-label">Serie Inicio</label>
            <div class="input-group">
                <input type="text" name="serie_inicio" id="serieInicio" class="form-control" oninput="calcularCantidad()">
                <button type="button" class="btn btn-outline-secondary" onclick="startScanner('serieInicio')">ðŸ“·</button>
            </div>
        </div>
        <!-- Serie Final -->
        <div class="mb-3">
            <label class="form-label">Serie Final</label>
            <div class="input-group">
                <input type="text" name="serie_final" id="serieFinal" class="form-control" oninput="calcularCantidad()">
                <button type="button" class="btn btn-outline-secondary" onclick="startScanner('serieFinal')">ðŸ“·</button>
            </div>
        </div>
        <!-- Cantidad de ICID -->
        <div class="mb-3">
            <label class="form-label">Cantidad de ICID</label>
            <input type="text" id="cantidad" class="form-control readonly-input" readonly>
        </div>
        <!-- Fecha de Registro -->
        <div class="mb-3">
            <label class="form-label">Fecha de Registro</label>
            <input type="text" name="fecha" id="fecha" class="form-control readonly-input" readonly>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <div class="scanner-container mt-3" id="reader"></div>
</div>

<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<script>
    // Colocar fecha actual
    document.getElementById('fecha').value = new Date().toLocaleDateString('es-PE');

    let currentInput = '';

    // Iniciar escÃ¡ner
    function startScanner(inputId) {
        currentInput = inputId;
        document.getElementById('reader').style.display = 'block';

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
                document.getElementById(inputId).value = qrCodeMessage;
                html5QrCode.stop();
                document.getElementById('reader').style.display = 'none';
                calcularCantidad();
            },
            errorMessage => { console.log("Escaneando..."); }
        );
    }

    // Calcular cantidad tomando Ãºltimos 4 dÃ­gitos
    function calcularCantidad() {
        let inicioStr = document.getElementById('serieInicio').value;
        let finStr = document.getElementById('serieFinal').value;

        let inicio = parseInt(inicioStr.slice(-4)) || 0;
        let fin = parseInt(finStr.slice(-4)) || 0;

        let cantidad = 0;

        if (inicio > 0 && fin > 0 && fin >= inicio) {
            cantidad = (fin - inicio) + 1;
        }

        document.getElementById('cantidad').value = cantidad;
    }

    // Evento de envÃ­o
    document.getElementById("chipForm").addEventListener("submit", function(e){
        e.preventDefault();
        alert("Datos enviados correctamente âœ…");
    });
</script>
</body>
</html>
